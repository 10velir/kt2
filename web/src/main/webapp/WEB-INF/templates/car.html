<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Car</title>
    <head>
        <title>SearchPage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>input[type="text"] {
            font-size: 24px;
            height: 30px;
            width: 500px;
        }</style>
    </head>
</head>
<body>
<div class="container text-center col-sm-4">
    <form class="form-group col-md-18">
        <label/> Model </label>
        <input class="form-control col-md-6" type="text" id="model" size="10000px" name="model" maxlength="30" placeholder="audi"/>
        <br/>
        <label/> Supplier </label>
        <input class="form-control" type="text" id="supplier" name="supplier" maxlength="30" placeholder="tt"/>
        <br/>   <br/>
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <input type="submit" class="btn btn-success col-md-4"  align="center" value="search"/>
        </div>
    </form>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
<table class="table table-hover col-md-12">
    <tr>
        <th class="col-md-2">Supplier</th>
        <th class="col-md-2">Model</th>
        <th class="col-md-2">Max Speed</th>
        <th class="col-md-2">Price</th>
    </tr>
    <div th:each="car : *{cars}" >
        <tr class="info" >
            <td th:text="${car.getSupplier()}" class="col-md-2">Supplier</td>
            <td th:text="${car.getModel()}" class=" col-md-2">Model</td>
            <td th:text="${car.getMaxSpeed()}" class="col-md-2">MaxSpeed</td>
            <td th:text="${car.getPrice()}" class="col-md-2">Price</td>
        </tr>
    </div>
</table>
</body>
</html>
